<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
 
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item first-slide">
            <img
              src="https://image.shutterstock.com/image-vector/shopping-online-on-website-mobile-260nw-1206570103.jpg"
              id="first_image"
              alt="Los Angeles"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h3>First Slide</h3>
              <p>This is first slide!</p>
            </div>
          </div>
 
          <div class="item second-slide">
            <img
              src="https://image.freepik.com/free-vector/digital-marketing-concept-online-shopping-mobile-application_68971-367.jpg"
              id="second_image"
              alt="Chicago"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h3>Second Slide</h3>
              <p>This is second slide!</p>
            </div>
          </div>
 
          <div class="item active third-slide">
            <img
              src="https://image.shutterstock.com/image-photo/young-student-watching-lesson-online-260nw-1676998306.jpg"
              id="third_image"
              alt="New York"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h3>Third Slide</h3>
              <p>This is third slide!</p>
            </div>
          </div>
 
          <div class="item fourth-slide">
            <img
              src="https://www.daysoftheyear.com/wp-content/uploads/carousel-day.jpg"
              id="fourth_image"
              alt="New York"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h3>Fourth Slide</h3>
              <p>This is fourth slide!</p>
            </div>
          </div>
 
          <div class="item fifth-slide">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTT3TmYe2w7n0B-5juuJFlR_9duENGn4QEEYSuzXvaPVViYnHYfYYhvccgW5dqV_6p-OKg&usqp=CAU"
              id="fifth_image"
              alt="New York"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h3>Fifth Slide</h3>
              <p>This is fifth slide!</p>
            </div>
          </div>
        </div>
 
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>

  </body>
</html>
